<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>开启世界之门的问候语</title>
</head>
<body>

<table class="table">
    <thead>
    <tr>
        <td>Content</td>
        <td>Time</td>
        <td>Status</td>
    </tr>
    </thead>
    <tbody>
    {% for t in todos %}
    <tr>
        <td>{{ t.content }}</td>
        <td>{{ t.time }}</td>
        <td>{{ t.status }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>


</body>
</html>
